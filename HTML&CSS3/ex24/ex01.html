<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudoa de iframe </title>
    <style>
        iframe{
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Testado o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://youtu.be/GWULnkTnapM?si=bawrnWooV6I4wkAx" target="_blank">Cursoemvideo</a> para aprender a programar</p><br>

     <p>Acessando o site do
        <!--tamanho padrao 300x150-->

       <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="300" scolling=`no`>
        <a href="https://youtu.be/GWULnkTnapM?si=bawrnWooV6I4wkAx" target="_blank">Cursoemvideo</a>
    </iframe>

        para aprender a programar</p><br>

        <p>Repositorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io"></a></iframe>
            bem legal.
        </p>
</body>
</html>
