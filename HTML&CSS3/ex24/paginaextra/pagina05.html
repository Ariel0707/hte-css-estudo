<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <a href="#" onclick="cliqui()">Cliqui em mim</a>
    <div id="saida"></div>

    <script>
        function cliqui(){
          s = window.document.getElementById(`saida`)  
          s.innerHTML += `<p>Voce clicou!</p>`
        }
    </script>
</body>
</html>
