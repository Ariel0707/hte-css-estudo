<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>

            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value=""select>---Escolha---</option>

        <optgroup label="Região Sudeste">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="ES">Espirito Santo</option>
        </optgroup>
        <optgroup label="Região Nordeste">
            <option value="BA">Bahia</option>
            <option value="PE">Pernambuco</option>
            <option value="AL">Alagoas</option>
            <option value="SE">Sergipe</option>
        </optgroup>

        <optgroup label="Região Sul">
            <option value="MA">Maranhão</option>
            <option value="PI">Piauí</option>
            <option value="CE">Ceará</option>
        </optgroup>
        </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Profissão:" id="iprof" list="liprof" placeholder="Escolha ou digite">
            <datalist id="liprof">
                <option value="Engenheiro">
                <option value="Médico">
                <option value="Professor">
                <option value="Advogado">
                <option value="Técnico">
            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 

            
        </p>
    </form>
</body>
</html>
