<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="iano">Em que ano voçe nasceu?</label>
              <input type="number" name="iano" id="iano" min="1900" max="2025" oninput="calidade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
           
        </p>
         <p>
            <input type="submit" value="Enviar Dados">
            <input type="reset" value="Limpar Dados">
        </p>
    </form>
    <script>
        function calidade(){
            var ano = Number(iano.value)
            var idade = 2025 - ano
            iidade.value = idade
        }
    </script>
</body>
</html>
