<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox certralizado</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }
     
        body, html{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #883333;
        }

        main{
            width: 300px;
            height: 200px;
            background-color: #f81414;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section{
            background-color: rgb(255, 119, 0);
        }
        h1{
            font-size: 24px;
            color: #171616;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>tela de login </h1>
        </section>
    </main>
</body>
</html>
