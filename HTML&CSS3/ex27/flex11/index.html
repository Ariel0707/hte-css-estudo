<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            background-color: coral;
            display: flex;
            flex-flow: row nowrap;
         
        }
        .inter {
            background-color: lightblue;
            border: 2px solid navy;
              text-align: center;
              flex-basis: 200px;
        }
        div#i1{
            flex-shrink: 1;
            flex-grow: 0;
        }
        div#i2{
            flex-shrink: 0;
            flex-grow: 2;
        }
        div#i3{
            flex-shrink: 1;
            flex-grow: 2;
        }
      
    </style>
</head>
<body>
    <div class="content">
        <div class="inter" id="i1">A</div>
        <div class="inter" id="i2">B</div>
        <div class="inter" id="i3">C</div>
      
    </div>
</body>
</html>
