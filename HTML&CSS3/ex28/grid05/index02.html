<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na pratica</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns:repeat(4fr, 1fr);
            gap: 10px;
            border: #000000 4px solid; 
        }
        .caixa1 {
            background-color: #23d573;
            color: rgb(0, 0, 0);
            grid-row: 1 / 2;
            grid-column: 1 / 5;
        }   
        .caixa2 {
            background-color: #f54242;
            color: rgb(0, 0, 0);
            grid-row: 2 / -1;
            grid-column: 1 / 3;
        }   
        .caixa3 {
            background-color: #4287f5;
            color: rgb(12, 12, 12);
            grid-row: 2 / -1;
            grid-column: 3 / 5;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">Caixa 1</div>
        <div class="caixa2">Caixa 2</div>
        <div class="caixa3">Caixa 3</div>
        
    </div>
</body>
</html>
