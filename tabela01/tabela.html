<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HERARQUIA DE TABELAS(SIMPLES)
    TABLE = TABELAS
         TABLE RON = LINHA DE TABELA
              TABLE  HEADER = CABEÃ‡ALHO DE TABELA
              TABLE DATA = DADO DDE TABELA
              
    -->
              <Table>
                <tr> <!--Primera linha-->
                    <td>A1</td>
                    <td>B1</td>
                    <td>C1</td>
                </tr> 
                <tr> <!--Sergunda linha-->
                    <td>A2</td>
                    <td>B2</td>
                    <td>C2</td>
                </tr>
                <tr> <!--Terceira linha-->
                    <td>A3</td>
                    <td>B3</td>
                    <td>C3</td>
                </tr>
                <tr> <!--Quatar linha-->
                    <td>A4</td>
                    <td>B4</td>
                    <td class="numero">C4</td>
                </tr>
              </Table>
</body>
</html>
