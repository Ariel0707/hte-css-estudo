<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
         table{
            width: 500px;
         }
         td, th{
            border: 1px solid black;
            padding: 10px;
         }
         thead {
            background-color: dimgrey;
            color: white;
         }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
         ANATOMIA PARA TABELAS GRRANDES
         TABLE 
              THEAD
                   TR, TD, TM
               TBOOY
                    TR, TD, TM
                TFOOT
                     TR, TD, TM
    -->
       <Table>
        <thead>
        <TR>
            <th>Estado</th>
            <th>População</th>
        </TR>
        </thead>
        <tbody>
            <td>São Paulo</td>
            <td>45 919 049</td>

       </tbody>
       <tfoot>
        
       </tfoot>
       </Table>    
       

</body>
</html>
